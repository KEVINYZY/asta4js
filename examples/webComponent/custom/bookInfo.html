<html>
<head>

<title>Custom Component</title>

<script src="../../../lib/webcomponents.js"></script>
<script src="../../../lib/webcomponents-compatible-jquery-2.1.4.js"></script>
<script src="../../../dist/aj.js"></script>

<script src="bookInfo.js"></script>

<!-- Importing Custom Elemenent -->
<link rel="import" href="bookCard.html">

<style>

.current-row {
    background-color: lightgrey;
}

</style>

</head>
<body style="height:100%">

<h1>Custom Component</h1>

<hr>

<div class="x-book-info-snippet">
book list(click to edit):
    <table border=1>
        <tr>
            <th>title</th>
            <th>authors</th>
            <th>publish year</th>
        </tr>
        <tr class="x-row">
            <td class="x-title"></td>
            <td class="x-authors">
                <ul>
                    <li class="x-person"></li>
                </ul>
            </td>
            <td class="x-year"></td>
        </tr>

    </table>

    
<p>
<p>


<div id="edit-card-wrapper">

    <i>(The edit component will synchronize the editing value to the above list immediately)</i>

    <book-card id="edit-card"></book-card>

</div>

</div>

</body>
</html>
