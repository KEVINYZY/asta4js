<html>
<head>
<title>virtual path in array</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../dist/aj.js"></script>
<script src="virtual_path_in_array.js"></script>


</head>
<body>

<div>

<button class="x-reset">reset</button>
<button class="x-inrem">insert and remove some rows</button>
<button class="x-ins">insert rows</button>
<button class="x-rem">remove rows</button>

<ul>
    <li class="row">
        <span class="x-index x-idx-attr"></span>&nbsp;&nbsp;&nbsp;
        value: <span class="x-value x-idx-attr"></span>&nbsp;&nbsp;&nbsp;
        vp:<span class="x-vp-a x-idx-attr"></span>|<span class="x-vp-b x-idx-attr"></span>
        <button class="x-inc x-idx-attr">inc vp</button>
        <button class="x-remove x-idx-attr">remove</button>
    </li>
</ul>

<div class="x-err"></div>

</div>

</body>
</html>
