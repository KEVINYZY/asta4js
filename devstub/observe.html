<html>
<head>
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body>
list input:<br>
<textarea id="list-data-input" style="width:200;height:200px">
asfdasfd
fffs
</textarea>

<button id="set-list-value">set list value</button>
<br>

value input: <input id="value-input">
<br>
<p>
<div style="background-color:lightgrey">following is bound to input</div>

<div>value: <span class="x-value"></span></div>
<div>array length: <span class="x-length"></span></div>

<ul>
<li class="row">
<button class="x-add x-func">+</button>    &nbsp;
<button class="x-remove x-func">-</button> &nbsp;

<button class="x-go-down x-func">↓</button> &nbsp;
<span class="x-index"></span>
<input name="input">
preview:<span id="preview"></span>

</li>
</ul>

<div style="background-color:lightgrey">following is bound to observe</div>

<div>value: <span class="x-value-ob"></span></div>
<div>array length: <span class="x-length-ob"></span></div>

<ul>
<li class="row-ob">
<span class="x-index-ob"></span>
<span id="preview-ob"></span>

</li>
</ul>
