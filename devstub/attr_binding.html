<html>
<head>
<title>attr_binding</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../dist/aj.js"></script>
<script src="attr_binding.js"></script>

<style>

.red {
    background-color:red
}

.blue {
    background-color:blue
}

.height40 {
    height: 40%;
}

</style>

</head>
<body>

<textarea id="data-input" style="width:200;height:200px">
{
  "border": 1,
  "color": "blue",
  "width": "30%",
  "checked": false,
  "height": true,
  "enabled": false
}
</textarea>
<button id="set-value">set value</button>

<table id="target-table" style="width:50%" border=3 class="red height40">
<tr>
<td>asdfasd</td>
</tr>
</table>
<input id="check-box" type="checkbox" checked>

</body>
</html>
