<html>
<head>
<meta charset="utf-8"> 
<title>array_binding_nth_selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../dist/aj.js"></script>
<script src="array_binding_nth_selector.js"></script>
<style>
    li:nth-child(odd){
        background-color: red;
        height: 30px;
    }
    li:nth-child(even){
        background-color: green;
        height: 50px;
    }
</style>
</head>
<body>

<ul style="width:50%">
<li class="row">
</li>
</ul>

<button id="check">check height</button>

<ul style="width:50%">
<li class="height-row">
</li>
</ul>

</body>
</html>
