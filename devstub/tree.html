<!DOCTYPE html>
<html>
<head>
<title>tree</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../dist/aj.js"></script>
<script src="tree.js"></script>

</head>
<body>
    <h1>Tree rendering sample</h1>
    <ul class="x-tree">
        <li>
            <label class="x-name">3</label>
            <button class="x-node-button">node button</button>
            <div class="x-child-tree"></div>
        </li>
    </ul>
    <div id="x-node-context-info" style="padding:20px; background-color:lightgrey;"></div>
    <div id="x-btns">
        <button id="x-reset-value">reset tree</button>
        <button id="x-set-value">modify tree data</button>
    </div>
</body>
</html>
