<!DOCTYPE html>
<html>
<head>
<title>tree</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../dist/aj.js"></script>
<script src="tree.js"></script>

</head>
<body>
    <h1>Tree rendering sample</h1>
    <div id="x-btns">
        <button id="x-reset-value">reset tree</button>
        <button id="x-set-value">modify tree data</button>
        <button id="x-add-top">add to top</button>
    </div>
    <ul class="x-tree">
        <li>
            <label class="x-name">3</label>
            <button class="x-node-info-btn x-btn">node info</button>
            <button class="x-up-btn x-btn">moveup</button>
            <button class="x-down-btn x-btn">movedown</button>
            <button class="x-remove-btn x-btn">remove</button>
            <button class="x-add-btn x-btn">add</button>
            <div class="x-child-tree"></div>
        </li>
    </ul>
    <div id="x-node-context-info" style="padding:20px; background-color:lightgrey;"></div>
    <ul class="x-tree-fn-meta">
        <li>
            <label class="x-name">3</label>
            <div class="x-child-tree"></div>
        </li>
    </ul>
</body>
</html>
